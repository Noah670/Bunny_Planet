<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Planet</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.85);
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 20;
        }
        #startButton {
            padding: 15px 30px;
            margin-top: 20px;
            background: #ff6ec7;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        #joystick {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            touch-action: none;
        }
        #stick {
            position: absolute;
            width: 60px;
            height: 60px;
            left: 30px;
            top: 30px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            transform: translate(0, 0);
        }
        #jumpButton {
            position: absolute;
            bottom: 40px;
            right: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,110,199,0.9);
            border: none;
            color: #fff;
            font-size: 20px;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Bunny Planet</h1>
        <button id="startButton">Start</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">Bunnies left: <span id="bunnyCount">0</span></div>
    <div id="timer">Time: <span id="timerVal">250</span>s</div>
    <div id="joystick"><div id="stick"></div></div>
    <button id="jumpButton">Jump</button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
